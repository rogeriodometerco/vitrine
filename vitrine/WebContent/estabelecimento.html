<!DOCTYPE html>
<html>
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>

$(document).ready(function(){
	//var baseURI = "http://localhost:8080/vitrine/rest/usuario"
	//var baseURI = "http://ec2-54-207-116-50.sa-east-1.compute.amazonaws.com/vitrine/rest/usuario" 
	var baseURI = "/vitrine/rest/estabelecimento" 
			
	$("#btSalvar").click(function() {
		 var obj = JSON.stringify({
			"nome": $("#nome").val(), 
			"email": $("#email").val(),
			"endereco": $("#endereco").val(),
			"municipio": $("#municipio").val(),
			"descricao": $("#descricao").val()
			});
		
		var x = $.ajax({
			type: 'POST',
			contentType: 'application/json',
			dataType: "JSON",
			url: baseURI,
			data: obj,
			success: function(data) {
			  console.log(data);
		            $("#retorno").text(x.responseText);
			},
			error: function(data) {
			  console.log(data);
		         $("#retorno").html(x.responseText);
			}
		});
		 });

	$("#btRecuperar").click(function() {
	  var x = $.ajax({
          type: "GET",
          url: baseURI + "/" + $("#id").val(),
          //dataType: "JSON",
          success: function(data){
              console.log(data);
              $("#id").val(data.id);
              $("#nome").val(data.nome);
              $("#email").val(data.email);
              $("#endereco").val(data.endereco);
              $("#muncipio").val(data.municipio);
              $("#descricao").val(data.descricao);              
              $("#retorno").text(x.responseText);
          },
          error: function(data){
              console.log(data);
              $("#retorno").html(x.responseText);
          }
      });
   });


  $("#btExcluir").click(function() {
		var x= $.ajax({
			type: 'DELETE',
            url: baseURI + "/" + $("#id").val(),
        	success: function(data) {
				console.log(data);
               $("#retorno").text(x.responseText);
			},
			error: function(data) {
				console.log(data);
	               $("#retorno").text(x.responseText);
			}
		});
   });

  $("#btListar").click(function() {
		var x = $.ajax({
		          type: "GET",
		          url: baseURI,
		          dataType: "JSON",
		          success: function(data){
		              console.log("OK");
					  console.log(data);
		              $("#retorno").text(x.responseText);
		          },
		          error: function(data){
		              console.log("Erro");
					  console.log(data);
		              $("#retorno").html(x.responseText);
		          }
		      });
		   });
		   
});


</script>
</head>
<body>
    <h1>Estabelecimeto</h1>
	<input type="button" id="btSalvar" value="Salvar" />
	<input type="button" id="btRecuperar" value="Recuperar pelo id" />
	<input type="button" id="btExcluir" value="Excluir pelo id" />
	<input type="button" id="btListar" value="Listar" />
	<br/>
	<label for="id">Id (nulo para inclusão)</label>
	<br />
	<input type="text" id="id" />
	<br/>
	<label for="nome">Nome</label>
	<br/>
	<input type="text" id="nome" />
	<br/>
	<label for="email">email</label>
	<br />
	<input type="text" id="email" />
	<br/>
	<label for="endereco">Endereco</label>
	<br/>
	<input type="text" id="endereco"/>
	<br/>
	<label for="municipio">Municipio</label>
	<br/>
	<input type="text" id="municipio"/>
	<br/>
	<label for="descricao">Descricao</label>
	<br/>
	<input type="text" id="descricao"/>	

	<p> Retorno: </p>
	<p id="retorno" />

</body>
</html>
