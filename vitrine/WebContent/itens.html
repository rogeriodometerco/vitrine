<!DOCTYPE html>
<html>
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
	$(document).ready(function() {
		//var baseURI = "http://localhost:8080/vitrine/rest/usuario"
		//var baseURI = "http://ec2-54-207-116-50.sa-east-1.compute.amazonaws.com/vitrine/rest/usuario" 
		var baseURI = "/vitrine/rest/itens"

		$("#btSalvar").click(function() {
			var obj = JSON.stringify({
				"id" : $("#id").val(),
<!--				"estabelecimentoId" : $("#estabelecimentoId").val(), -->
				"estabelecimento" : {
					"id" : $("#estabelecimentoId").val()},
				"codigo" : $("#codigo").val(),
				"titulo" : $("#titulo").val(),
				"usuarioIdCriacao" : $("#usuarioIdCriacao").val(),
				"dataCriacao" : $("#dataCriacao").val(),
				"usuarioIdTransacao" : $("#usuarioIdTransacao").val(),
				"dataTransacao" : $("#dataTransacao").val(),
				"excluido" : $("#excluido").val(),
				"descricao" : $("#descricao").val(),
				"preco" : $("#preco").val()
			});
			var x = $.ajax({
				type : 'POST',
				contentType : 'application/json',
				dataType : "JSON",
				url : baseURI,
				data : obj,
				success : function(data) {
					console.log(data);
					$("#retorno").text(x.responseText);
				},
				error : function(data) {
					console.log(data);
					$("#retorno").html(x.responseText);
				}
			});
		});

		$("#btRecuperar").click(function() {
			var x = $.ajax({
				type : "GET",
				url : baseURI + "/" + $("#id").val(),
				//dataType: "JSON",
				success : function(data) {
					console.log(data);
					$("#id").val(data.id);
					$("#nome").val(data.nome);
					$("#email").val(data.email);
					$("#senha").val(data.senha);
					$("#retorno").text(x.responseText);
				},
				error : function(data) {
					console.log(data);
					$("#retorno").html(x.responseText);
				}
			});
		});

		$("#btExcluir").click(function() {
			var x = $.ajax({
				type : 'DELETE',
				url : baseURI + "/" + $("#id").val(),
				success : function(data) {
					console.log(data);
					$("#retorno").text(x.responseText);
				},
				error : function(data) {
					console.log(data);
					$("#retorno").text(x.responseText);
				}
			});
		});

		$("#btListar").click(function() {
			var x = $.ajax({
				type : "GET",
				url : baseURI,
				dataType : "JSON",
				success : function(data) {
					console.log("OK");
					console.log(data);
					$("#retorno").text(x.responseText);
				},
				error : function(data) {
					console.log("Erro");
					console.log(data);
					$("#retorno").html(x.responseText);
				}
			});
		});

		var URILogin = "http://localhost:8080/cotacao/rest/login"

		$("#botao5").click(function() {
			var obj = JSON.stringify({
				"j_username" : "1",
				"j_password" : "1"
			});

			var x = $.ajax({
				type : 'GET',
				//			contentType: 'application/json',
				url : URILogin,
				//			dataType: "json",
				//data: obj,
				success : function(data) {
					document.cookie = "JSESSIONID=" + x.responseText;
					console.log(data);
					$("#retorno").html(x.responseText);
					console.log(document.cookie);
				},
				error : function(data) {
					console.log(data);
					$("#retorno").html(x.responseText);
				}
			});
		});

	});
</script>
</head>
<body>
	<p>
		<input type="button" id="btSalvar" value="Salvar" /> <input
			type="button" id="btRecuperar" value="Recuperar pelo id" /> <input
			type="button" id="btExcluir" value="Excluir pelo id" /> <input
			type="button" id="btListar" value="Listar" />
	</p>
	<label for="id">Id (nulo para inclusão)</label>
	<br />
	<input type="text" id="id" />
	<br />
	<label for="estabelecimentoId">EstabelecimentoId</label>
	<br />
	<input type="text" id="estabelecimentoId" />
	<br />
	<label for="codigo">Código</label>
	<br />
	<input type="text" id="codigo" />
	<br />
	<label for="titulo">Título</label>
	<br />
	<input type="text" id="titulo" />
	<br />
	<label for="usuarioIdCriacao">usuarioIdCriacao</label>
	<br />
	<input type="text" id="usuarioIdCriacao" />
	<br />
	<label for="dataCriacao">dataCriacao</label>
	<br />
	<input type="text" id="dataCriacao" />
	<br />
	<label for="usuarioIdTransacao">usuarioIdTransacao</label>
	<br />
	<input type="text" id="usuarioIdTransacao" />
	<br />
	<label for="dataTransacao">dataTransacao</label>
	<br />
	<input type="text" id="dataTransacao" />
	<br />
	<label for="excluido">excluido</label>
	<br />
	<input type="text" id="excluido" />
	<br />
	<label for="preco">Preço</label>
	<br />
	<input type="text" id="preco" />
	<br />
	<label for="descricao">Descrição</label>
	<br />
	<input type="text" id="descricao" />
	<br />
	<p>Retorno:</p>
	<p id="retorno" />
</body>
</html>
